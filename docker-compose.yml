services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "7000:7000"
    volumes:
      - app-data:/app/data
    env_file:
      - .env
    environment:
      - NODE_ENV=production

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - app

volumes:
  app-data:
  caddy-data:
  caddy-config:
